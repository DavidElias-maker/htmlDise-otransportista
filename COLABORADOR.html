<div class="container logo-nav-container">

    <main class="main">
        <div class="container">
            <div class="form-sheet">
                <br>
                <br>
                <br>
                <label class="nombre">Primer Nombre: </label>
                <input class="Nombre" type="text" id="NOMBRE" name="nombre"><td>
                <label class="apellido">Primer Apellido: </label>
                <input class="Apellido" type="text" id="APELLIDO" name="apellido"><br><br>
                <label class="dni">DNI: </label>
                <input class="Dni" type="text" id="DNI" name="dni" pattern="\d{3}\-\d{3}\-\d{4}" data-mask="(999)-999-9999" placeholder="(999)-999-9999"><br><br>
                <label class="fecha_nac">Fecha de Nacimiento: </label>
                <input class="Fecha_Nac" type="text" id="FECHA_NAC" name="fecha_nac" pattern="\d{2}\-\d{2}\-\d{4}" data-mask="mm/dd/yyyy" placeholder="mm/dd/yyyy"><br><br>
                <label class="direccion">Direccion: </label><br>
                <textarea class="Direccion" id="DIRECCION" name="direccion" rows="4" cols="50"></textarea><br><br>
                <label class="telefono">Telefono: </label>
                <input class="Telefono" type="text" id="TELEFONO" name="telefono" pattern="\d{4}\-\d{4}\" data-mask="(999) 9999-9999" placeholder="(###) ####-####"><br><br>
               
            </div>

            
            <div class="squared">                
                <br>              
                    <input type="submit" class="boton2" value="Ingresar">
                    <br>
                    <br>
                    <input type="submit" class="boton3" value="Limpiar">
                              
            </div>

            
        </div>
