<script>
     $('#CONTRATO').change(function(){
    var ResponseID = $(this).val();

    if(ResponseID == "Temporal"){
        $('#estado').removeClass('estado');
        $('#estado').addClass('estadomostrar');
        $('#ESTADO').removeClass('Estado');
        $('#ESTADO').addClass('EstadoMostrar');
    }else{
       

        $('#estado').removeClass('hide');
        $('#estado').addClass('estado');
        $('#ESTADO').removeClass('hide');
        $('#ESTADO').addClass('Estado');
    }
    console.log(ResponseID);
});
</script>
